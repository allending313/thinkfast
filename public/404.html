<!DOCTYPE html>
<html>

<head>
    <script>
        // Redirect 404s to index.html for client-side routing
        const path = window.location.pathname.slice(1);
        window.location.replace(
            window.location.origin +
            (path ? '/?redirect=' + encodeURIComponent(path) : '')
        );
    </script>
</head>

<body></body>

</html>
